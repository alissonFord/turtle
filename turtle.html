<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../base.css">
</head>


<body>
  <style>
    .turt {
      position: relative;
      --x: 0;
      --y: 0;
      --rotateY: 0;
      --rotateX: 0;
      transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--rotateY))
      rotate(var(--rotateX));
      transition: 0.2s;
    }
  </style>
  <img width="200" src="turtle.png" alt="Turt" class="turt">

  <script>
    let x = 0;
    let y = 0;
    let speed = 5;
    let rotate = 0;
    let flipped = false;
    const turtle = document.querySelector('.turt');
    console.log(turtle);
    function moveTheTurtle(event) {
      if(!event.key.includes('Arrow')) { 
        console.log(`You\'re not gonna move the turle by clicking ${event.key}`);
        return; 
      }
      switch(event.key) {
        case 'ArrowUp':
          y -= 1;
          rotate  = -90;
          break;
        case 'ArrowDown':
          y += 1;
          rotate = 90;
          break;
        case 'ArrowLeft':
          x -= 1;
          rotate = 0;
          flipped = true;
          break;
        case 'ArrowRight':
          x += 1;
          rotate = 0;
          flipped = false;
          break;
        default:
          console.log('');
      }

      turtle.setAttribute('style', `
            --x: ${ x * speed }px;
            --y: ${ y * speed }px;
            --rotateY: ${ flipped ? '180deg' : '0' };
            --rotateX: ${ rotate }deg;
            `);
    }
    
    window.addEventListener('keydown', moveTheTurtle);

  </script>

</body>

</html>
